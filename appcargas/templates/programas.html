

{% extends 'base_programas.html' %}

{% block content %}

<h1>
    Programas
    

</h1>

<ul>
    {% for programa in programas %}

    <li>
        <a href="{% url 'actualizar_programas' programa.id %}">
            <h2>{{programa.programas}} </h2>
            <p>
                {{programa.area}}
            </p>
            <p>
                {{programa.usuario_creador.username}}
            </p>
        </a>

    </li>


    {% endfor %}
</ul>



{% endblock %}
