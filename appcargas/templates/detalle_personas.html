{% extends 'base.html' %}

{% block content %}

<h1>
    {{persona.nombre}}
</h1> 

<form  method="POST">

    {% csrf_token %}

    {{error}}

    {{form.as_p}}
    <button>
        Update
    </button>



</form>




<form action="{% url 'eliminar_personas' person_id=persona.id %}" method="post">

    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>

{% endblock %}
